version: '3'
# --------------------------------------------------
services:
  app:
    image: chud0/is_workday:latest
#    build:
#      context: .
    container_name: app
    restart: unless-stopped
    environment:
      - DISABLE_CONSOLE_LOG=False
    command: python app/main.py
    networks:
      - app-network
    volumes:
      - .:/home/app/local

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
# --------------------------------------------------
#Docker Networks
networks:
  app-network:
    driver: bridge

